<form class="row mt-3 gx-3 gy-3 align-items-center justify-content-center">
  <div class="col-sm-8">
    <label class="visually-hidden">Wish</label>
    <input type="text" class="form-control" [(ngModel)]="newWishText" name="wish-text">
  </div>

  <div class="col-auto">
    <button class="btn btn-primary" type="submit" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
  </div>
</form>
